apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  serviceName: {{ template "fullname" . }}
  replicas: {{ .Values.replicasCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: mariadb-root-password
        - name: MARIADB_USER
          value: {{ default "" .Values.mariadbUser | quote }}
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: mariadb-password
        - name: MARIADB_DATABASE
          value: {{ default "" .Values.mariadbDatabase | quote }}
        - name: MARIADB_REPLICATION_MODE
          value: "master"
        - name: MARIADB_REPLICATION_USER
          value: {{ default "" .Values.mariadbReplicationUser | quote }}
        - name: MARIADB_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: mariadb-replication-password
        - name: MARIADB_MASTER_PORT
          value: "3306"
        - name: MARIADB_MASTER_USER
          value: {{ default "" .Values.mariadbUser | quote }}
        - name: MARIADB_MASTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: mariadb-password
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        command:
          - "bin/bash"
          - "-ec"
          - |
            PETSET_NAME={{ template "fullname" . }}

            export IWILLBE=master
            for i in $(seq 0 $(({{ .Values.replicasCount }} - 1))); do
              PET_NAME=${PETSET_NAME}-${i}.${PETSET_NAME}
              echo "Checking if ${PET_NAME} is master"
              SLAVE_THREAD_COUNT=$(mysql -s -h ${PET_NAME} -e 'SELECT COUNT(1) SlaveThreadCount FROM information_schema.processlist WHERE user="system user"' || true)
              if [[ "${SLAVE_THREAD_COUNT}" = "0" ]]; then
                export IWILLBE=slave
                export MARIADB_MASTER_HOST=${PET_NAME}
                export MARIADB_REPLICATION_MODE=slave
                break
              fi
            done
            echo "I will be a ${IWILLBE}"

            /app-entrypoint.sh nami start --foreground mariadb
        volumeMounts:
        - name: data
          mountPath: /bitnami/mariadb
      volumes:
      {{- if not .Values.persistence.enabled }}
      - name: data
        emptyDir: {}
      {{- end -}}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        volume.alpha.kubernetes.io/storage-class: {{ .Values.persistence.storageClass | quote }}
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
  {{- end -}}
